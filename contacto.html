<head>
    <meta charset="UTF-8">

    </head>
<body>

          <a class="navbar-brand" href="./index.html"><img src="./Imagenes/Logo GAD2.png" alt="" width="150px"></a>

              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">GAD</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">¿Quienes Somos?</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
            </div>
        </div>

    <main>
      <section class="py-5 text-center container">
          <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
             <!-- <img class="d-block mx-auto  img-fluid" src="./Imagenes/Logo GAD2.png" alt="" width="200">
             <p class="lead text-muted">Conocenos</p>
              <p>
                <a href="#" class="btn btn-primary my-2">Main call to action</a>
                <a href="#" class="btn btn-secondary my-2">Secondary action</a>
              </p>-->
            </div>
          </div>
        </section>
        <div class="container">
            <h1 class="badge text-bg-secondary" style="font-size: 18px;">Dejanos tu consulta!</h1>
            <form action="https://formsubmit.co/acunang@gmail.com" method="POST">
                <div class="form-group">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                <hr>
                <input type="tel" class="form-control" placeholder="Telefono" name="Telefono">
                <hr>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <hr>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">¿Sos paciente?</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Si</option>
                    <option>No</option>
                   
                  </select>
                </div>
                <hr>
            <div class="form-group">
                <label for="exampleFormControlSelect2">ESPECIALIDAD</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                <option value="Kinesiologia">Kinesiologia</option>
                <option value="RPG">RPG</option>
                <option value="Osteopatia">Osteopatia</option>
                <option value="Depilacion">Depilacion</option>
                <option value="Estetica">Estetica</option>
                <option value="Nutricion">Nutricion</option>
                <option value="Terapia Ocupacional">Terapia Ocupacional</option>
                <option value="Acupuntura">Acupuntura</option>
                <option value="Masajes">Masajes</option>
                <option value="MEP">MEP</option>
                <option value="Marcha">Marcha</option>
                  </select>
                </div>
                <hr>
                <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Deja aca tu mensaje!"></textarea>
                </div>
                <div class="custom-file">
                    <label class="custom-file-label" for="customFileLang">Tenes orden medica?</label>
                    <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                </div>
                <button class="btn btn-primary" type="submit">ENVIAR</button>
              </form>
        </div>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                  <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                </a>
                <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Company, Inc</span>
              </div>

                <li class="ms-3"><a class="text-muted" href="#"><img class="bi" width="40" src="./Imagenes/mail.svg"></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><img class="bi" width="40" src="./Imagenes/instagram.svg"></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><img class="bi" width="40" src="./Imagenes/facebook.svg"></a></li>
              </ul>
            </footer>
          </div>
<script src="./js/bootstrap.bundle.min.js"></script>
